<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>procesador de datos</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }

      .default-input {
        display: none;
      }

      .loader {
        padding: 15px;
        border: solid 1px black;
      }

      .loader-div {
        display: block;
        padding: 10px 0px;
        height: 20px;
      }

      .filter-div {
        display: block;
        padding: 10px 0px;
      }

      .input-label {
        font-size: 14px;
        background: lightgray;
        border: solid 1px black;
        border-radius: 4px;
        padding: 5px;
        cursor: pointer;
      }

      .input-label:hover {
        background: gray;
      }

      .load-message {
        padding: 5px;
      }

    </style>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <div id="general">
      <div id="counter" class="loader">
        <p>Carga un archivo para contar palabras o expresiones regulares:</p>
      </div>
      <div id="flourish-formatter" class="loader">
        <p>Carga un archivo para darle el formato agrupado de flourish:</p>
      </div>
    </div>
  </body>
</html>
